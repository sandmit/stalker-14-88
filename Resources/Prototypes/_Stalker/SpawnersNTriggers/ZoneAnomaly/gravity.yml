# Общий
- type: entity
  id: SpawnerZoneAnomalyGravityGroupChance1
  name: спавнер гравитационной аномалии (1% шанс появления)
  suffix: Stalker
  parent: FlexibleMarker
  components:
  - type: Sprite
    layers:
      - state: red
      - sprite: _Stalker/Objects/Anomalies/springobard.rsi
        state: idle
      - sprite: _Stalker/Markers/numbers.rsi
        state: 1
  - type: RandomSpawner
    rarePrototypes:
      - ZoneAnomalyGrabber
      - AnomSEpicentre
    rareChance: 0.01
    prototypes:
