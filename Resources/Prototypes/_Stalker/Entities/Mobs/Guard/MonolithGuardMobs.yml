- type: entity
  name: Неизвестный монолитовец
  suffix: Stalker, NPC
  parent: MobStalkerBaseGuard
  id: MobMonolithGuardPatroolBase
  abstract: true
  components:
  - type: HTN
    rootTask:
      task: STMonolith
    blackboard:
      VisionRadius: !type:Single
        25
      AggroVisionRadius: !type:Single
        15
  - type: MovementSpeedModifier
    baseWalkSpeed: 2.5
    baseSprintSpeed: 2.5
  - type: Butcherable
    spawned:
      - id: ChevronMonolit
        amount: 1
        prob: 1
  - type: Bands
    band: Stalker
    bandIcon: monolith
    bandProto: STMonolithBand
    bandRankId: 2
  - type: NpcFactionMember
    factions:
    - Mutated
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: /Textures/_Stalker/NPC/Random/Monolith/Suit/AKS-74/Armed/marlya.rsi
  - type: BatterySelfRecharger
    autoRecharge: true
    autoRechargeRate: 2
  - type: Gun
    minAngle: 1
    maxAngle: 10
    angleIncrease: 2
    selectedMode: FullAuto
    availableModes:
    - FullAuto
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      61: Dead
  - type: PassiveDamage
    allowedStates:
    - Alive
    - Critical
    damage:
      types:
        Burn: -100
        Toxin: -100
        Airloss: -100
        Psy: -100
        Radiation: -100
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 500
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]

