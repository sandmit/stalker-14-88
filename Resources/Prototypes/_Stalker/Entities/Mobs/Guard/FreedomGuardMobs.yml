- type: entity
  name: Свободовец
  suffix: Stalker, Т6, NPC
  parent: MobHostileGuardPatrool
  id: MobFreedomGuardPatrool
  description: Свободовец-патрульный.
  components:
  - type: NpcFactionMember
    factions:
    - BandsUnion
    - Freedom
  - type: Sprite
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: live
      sprite: /Textures/_Stalker/Mobs/Guards/Freedom/Low.rsi
  - type: ProjectileBatteryAmmoProvider
    proto: Bullet556FMJ
    fireCost: 5
  - type: Gun
    minAngle: 2
    angleIncrease: 1
  - type: MobThresholds
    thresholds:
      0: Alive
      100: Critical
      101: Dead
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:TriggerBehavior
      - !type:DoActsBehavior
        acts: ["Destruction"]

