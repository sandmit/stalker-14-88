- type: entity
  parent: STBaseMobMutant
  id: BaseMobMutantBlindDog
  name: база слепого пса
  abstract: true
  components:
    - type: Damageable
      damageModifierSet: STMutantT1DamageModifierSet
    - type: HTN
      rootTask:
        task: STBlindDogRedCompound
      blackboard:
        VisionRadius: !type:Single
          20
        AggroVisionRadius: !type:Single
          10
    - type: Butcherable
      spawned:
        - id: MutantPartBlindDogTail
          amount: 1
          prob: 0.7
        - id: FoodMeatDog
          maxAmount: 1
          prob: 0.7
    - type: DamageStateVisuals
      states:
        Alive:
          Base: alive
        Critical:
          Base: dead
        Dead:
          Base: dead
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 90
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: STBlindDogDeath
    - type: MobThresholds
      thresholds:
        0: Alive
        90: Dead
    - type: MeleeWeapon
      attackRate: 1
      heavyWindupModifier: 1
      heavyDamageModifier: 1.5
      angle: 30
      range: 1.1
      soundHit:
        path: /Audio/_Stalker/Mutants/bdog_hit_0.ogg
        params:
            variation: 0.125
            pitch: 0
      soundSwing:
        collection: STBlindDogAttack
        params:
            variation: 0.125
      animation: WeaponArcClaw
      wideAnimation: WeaponArcClaw
      damage:
        types:
          Slash: 12
    - type: MovementSpeedModifier
      baseWalkSpeed: 2
      baseSprintSpeed: 4
    - type: Sprite
      sprite: /Textures/_Stalker/Mobs/Mutants/Blind_Dogs/red.rsi
      layers:
        - map: ["enum.DamageStateVisualLayers.Base"]
          state: alive
    - type: SlowOnDamage
    - type: StaminaDamageOnHit
      damage: 5
    - type: STWeight
      self: 35

