- type: entity
  name: радиопротектор «Индралин-Б190»
  parent: BaseItem
  id: radioprotectpill
  description: Появился в Зоне как замена излишне токсичному цистамину гидрохлорида. Уменьшает воздействие гамма-излучения на ткани живого организма. Данный препарат желательно применять превентивно, до облучения, поскольку он не оказывает мгновенного эффекта. Обладает продолжительным действием.
  suffix: Stalker
  components:
  - type: Tag
    tags:
      - Brutepack
  - type: Item
    size: Tiny
    sprite: _Stalker/Objects/medicine.rsi
    state: radprotector
  - type: RepositoryItem
    categoryName: Медицина
  - type: Sprite
    sprite: _Stalker/Objects/medicine.rsi
    scale: 0.7, 0.7
    state: radprotector
  - type: Food
    forceFeedDelay: 1
    transferAmount: null
    eatMessage: food-swallow
    useSound: /Audio/Items/pill.ogg
  - type: BadFood
  - type: FlavorProfile
    ignoreReagents: []
  - type: SolutionSpiker
    sourceSolution: food
  - type: DeleteOnTrigger
  - type: Extractable
    grindableSolutionName: food
  - type: Damageable
    damageContainer: Inorganic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 10
      behaviors:
      - !type:SpillBehavior
        solution: food
        transferForensics: true
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SolutionContainerManager
    solutions:
      food:
        maxVol: 25
        reagents:
        - ReagentId: radioprotect
          Quantity: 25

