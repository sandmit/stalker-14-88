- type: reagent
  id: ExperimentalStimulantsStalker
  name: эксперементальный стимулятор монолита
  group: Narcotics
  desc: Мощнейший стимулятор, который абсолютно не имеет побочных эффектов.
  physicalDesc: reagent-physical-desc-exhilarating
  flavor: bottledlightning
  color: "#AE0101"
  boilingPoint: 212.0
  meltingPoint: 170.0
  metabolisms:
    Narcotic:
      metabolismRate: 0.2 # lasts for 4 minutes instead of 5
      effects:
      - !type:MovespeedModifier # nyoom
        conditions:
        walkSpeedModifier: 1.1
        sprintSpeedModifier: 1.1
      - !type:GenericStatusEffect
        conditions:
        key: Stun
        time: 1
        type: Remove
      - !type:GenericStatusEffect
        conditions:
        key: KnockedDown
        time: 1
        type: Remove
      - !type:GenericStatusEffect
        conditions:
        key: ForcedSleep
        component: ForcedSleeping
        refresh: false
        type: Remove
    Medicine:
      metabolismRate: 0.25
      effects:
        - !type:ModifyBleedAmount
          amount: -1.5
        - !type:ModifyBloodLevel
          amount: 3
        - !type:ResetNarcolepsy
        - !type:SatiateHunger
          factor: 1
        - !type:SatiateThirst
          factor: 1
        - !type:HealthChange
          conditions:
          damage:
            groups:
              Brute: -1.5
              Burn: -1.5
              Toxin: -1.5
              Airloss: -1.5
        # stops CMOs from hypoing you with lexorin and sec from filling you with tranq shells
        - !type:AdjustReagent
          conditions:
          - !type:ReagentThreshold
            reagent: Lexorin
            min: 1
          reagent: Lexorin
          amount: -1
        - !type:AdjustReagent
          conditions:
          - !type:ReagentThreshold
            reagent: ChloralHydrate
            min: 1
          reagent: ChloralHydrate
          amount: -1
        - !type:AdjustReagent
          conditions:
          - !type:ReagentThreshold
            reagent: Amatoxin
            min: 1
          reagent: Amatoxin
          amount: -1

