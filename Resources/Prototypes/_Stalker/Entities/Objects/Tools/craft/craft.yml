
- type: entity
  parent: BaseItem
  id: CraftGunpowderBank
  name: баночка с порохом
  description:  Предназначенна для хранения пороха, используемого в огнестрельном оружии или пиротехнических устройства. В частом случае создания боеприпасов.
  suffix: Stalker, крафт
  components:
  - type: STWeight
    self: 1
  - type: Item
    size: Normal
    shape:
      - 0,0,1,1
  - type: Sprite
    sprite: _Stalker/Objects/Tools/Craft/32.rsi
    state: gunpowder_bank_null
    scale: 0.9, 0.9
  - type: ContainerFill
    containers:
      item:
      - CraftMaterialGunpowder
  - type: Tag
    tags:
    - CraftMaterialGunpowder
  - type: ItemSlots
    slots:
      item:
        name: порох
        insertVerbText: засыпать порох
        ejectVerbText: высыпать порох
        whitelist:
          tags:
          - CraftMaterialGunpowder
  - type: ItemMapper
    mapLayers:
      gunpowder_bank:
        whitelist:
          tags:
          - CraftMaterialGunpowder
  - type: Appearance
  - type: RepositoryItem
    categoryName: Крафты

- type: entity
  parent: MaterialBase
  id: CraftMaterialGunpowder
  name: чёрный порох
  description: Взрывчатое соединение.
  suffix: Stalker, крафт
  components:
  - type: STWeight
    self: 0.1
  - type: Stack
    stackType: GunpowderStalker
    count: 1
  - type: Sprite
    sprite: Objects/Misc/reagent_fillings.rsi
    state: powderpile
    color: darkgray
  - type: PhysicalComposition
    materialComposition:
      GunpowderStalker: 100
  - type: Item
    size: Tiny
  - type: Tag
    tags:
    - CraftMaterialGunpowder
  - type: Explosive
    explosionType: Default
    totalIntensity: 10
  - type: PacifismDangerousAttack
  - type: Flammable
    fireSpread: true
    canResistFire: false
    alwaysCombustible: true
    canExtinguish: false
    damage:
      types:
        Heat: 1000
  - type: RepositoryItem
    categoryName: Крафты
  - type: Craftable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:ExplodeBehavior

- type: Tag
  id: CraftMaterialGunpowder

- type: Tag
  id: GunpowderStalker

- type: stack
  id: GunpowderStalker
  name: чёрный порох
  icon: { sprite: /Textures/Objects/Misc/reagent_fillings.rsi, state: powderpile }
  spawn: CraftMaterialGunpowder
  maxCount: 5
  itemSize: 1

