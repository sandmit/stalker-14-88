  id: STWeaponRifleL85
  name: L85
  description: После того, как в армии Соединённого Королевства эта винтовка была заменена на более современную, она в большом количестве всплыла на чёрном рынке, а затем и в Зоне. Главными достоинствами данного оружия являются штатный 4-кратный оптический прицел и высокая точность первого выстрела. При стрельбе очередями точность боя резко падает, а основные механизмы демонстрируют недостаточную надёжность.
