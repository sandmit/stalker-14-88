- type: entity
  parent: STBaseWeaponPistol
  id: WeaponPistolStalkerPM
  name: ПМм
  suffix: ST
  description: Это распространённый в Зоне пистолет советского производства. Вряд ли можно найти более доступное и неприхотливое оружие для сталкера-новичка.
  components:
  - type: STWeight
    self: 0.7
  - type: Trash
    time: 300
  - type: Sprite
    scale: 0.8, 0.8
    sprite: _Stalker/Objects/Weapons/Guns/Pistols/Pm.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-0
      map: ["enum.GunVisualLayers.Mag"]
  - type: Clothing
    sprite: _Stalker/Objects/Weapons/Guns/Pistols/Pm.rsi
  - type: Gun
    soundGunshot:
      path: /Audio/_Stalker/Effects/Guns/pm-shoot.ogg
    projectileSpeed: 35
    minAngle: 10
    maxAngle: 40
    fireRate: 4
    angleIncrease: 2
    angleDecay: 5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: BasePMMag
        insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
        priority: 3
        whitelist:
          tags:
            - MagazinePM
      gun_auto_sear:
        name: Insides
        priority: 2
        whitelist:
          tags:
            - STModuleAutoSear
      gun_chamber:
        name: Chamber
        startingItem: STCartridge918PGJ
        priority: 1
        whitelist:
          tags:
            - STCartridge918
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
      gun_chamber: !type:ContainerSlot
  - type: MagazineVisuals
    magState: mag
    steps: 1
    zeroVisible: true
  - type: Craftable

