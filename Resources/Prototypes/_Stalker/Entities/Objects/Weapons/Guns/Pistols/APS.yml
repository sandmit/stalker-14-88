- type: entity
  parent: STBaseWeaponPistol
  id: WeaponPistolStalkerAPS
  name: АПС
  suffix: ST
  description: Автоматический Пистолет Стечкина под калибр 9х18 и собственный формат магазина на 20 патрон.
  components:
    - type: STWeight
      self: 1.1
    - type: Sprite
      scale: 0.6, 0.6
      sprite: _Stalker/Objects/Weapons/Guns/Pistols/aps.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: mag-0
          map: ["enum.GunVisualLayers.Mag"]
    - type: Clothing
      sprite: _Stalker/Objects/Weapons/Guns/Pistols/aps.rsi
    - type: Gun
      soundGunshot:
        path: /Audio/_Stalker/Effects/Guns/pm-shoot.ogg
      projectileSpeed: 35
      minAngle: 10
      maxAngle: 50
      fireRate: 8
      angleIncrease: 1.5
      angleDecay: 5
      selectedMode: FullAuto
      availableModes:
        - FullAuto
    - type: ItemSlots
      slots:
        gun_magazine:
          name: Magazine
          startingItem:
          insertSound: /Audio/Weapons/Guns/MagIn/pistol_magin.ogg
          ejectSound: /Audio/Weapons/Guns/MagOut/pistol_magout.ogg
          priority: 3
          whitelist:
            tags:
              - MagazineAPS
        gun_auto_sear:
          name: Insides
          priority: 2
          whitelist:
            tags:
              - STModuleAutoSear
        gun_chamber:
          name: Chamber
          startingItem:
          priority: 1
          whitelist:
            tags:
              - STCartridge918
    - type: ContainerContainer
      containers:
        gun_magazine: !type:ContainerSlot
        gun_chamber: !type:ContainerSlot
    - type: MagazineVisuals
      magState: mag
      steps: 1
      zeroVisible: true
    - type: Craftable

- type: entity
  parent: WeaponPistolStalkerAPS
  id: WeaponPistolStalkerAPSHugo
  name: АПС «Хуго»
  description: Массивный и надежный пистолет с прочной металлической рамой — верный спутник бывалого сталкера. Это оружие последнего шанса, готовое прийти на помощь, когда мирное решение конфликта становится невозможным.
  suffix: ST, Скин
  components:
  - type: Clothing
    sprite: _Stalker/Objects/Weapons/Guns/Pistols/_Skins/apshugo.rsi
  - type: Item
    sprite: _Stalker/Objects/Weapons/Guns/Pistols/_Skins/apshugo.rsi
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Guns/Pistols/_Skins/apshugo.rsi
