- type: entity
  parent:
  - BaseAmmoBoxStalker
  - STBaseEntity
  id: STBaseBox9x39
  abstract: true
  components:
  - type: MagazineVisuals
    magState: aa-open
    steps: 2
    zeroVisible: false
  - type: BallisticAmmoProvider
    capacity: 30
    proto: Cartridge939SP5
    whitelist:
      tags:
      - STCartridge939
  - type: Sprite
    sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Boxes/9_39/base.rsi
    layers:
    - state: aa
      map: ["enum.GunVisualLayers.Base", "base"]
    - state: aa-open-1
      map: ["enum.GunVisualLayers.Mag", "mag"]
  - type: STIcon
    sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Boxes/9_39/world.rsi
    layers: ["base", "mag"]

