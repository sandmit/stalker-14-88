  id: 754FMJBox
  name: коробка патронов (7,62x54) FMJ
  description: Для винтовки Мосина, в коробке 10 штук. Обеспечивает пробитие 3 класса брони.
  suffix: Stalker
  components:
  - type: MagazineVisuals
    magState: 76254ammo
  - type: BallisticAmmoProvider
    capacity: 10
    proto: STCartridge754FMJ
    whitelist:
      tags:
        - STCartridge754
  - type: Sprite
    layers:
    - state: 76254
      map: ["enum.GunVisualLayers.Base"]
    - state: 76254ammo-1
      map: ["enum.GunVisualLayers.Mag"]

