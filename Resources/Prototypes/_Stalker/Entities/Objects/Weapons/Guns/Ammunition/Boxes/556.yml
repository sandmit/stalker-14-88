- type: entity
  parent: BaseAmmoBoxStalker
  id: 556FMJBox
  name: коробка патронов (5,56) FMJ
  description: Для штурмовых винтовок, в коробке 30 штук. Обеспечивает пробитие 2 класса брони.
  suffix: Stalker
  components:
    - type: MagazineVisuals
      magState: 556ammo
    - type: BallisticAmmoProvider
      capacity: 30
      proto: Cartridge556FMJ
      whitelist:
        tags:
          - STCartridge556
    - type: Sprite
      layers:
        - state: 556
          map: ["enum.GunVisualLayers.Base"]
        - state: 556ammo-1
          map: ["enum.GunVisualLayers.Mag"]

