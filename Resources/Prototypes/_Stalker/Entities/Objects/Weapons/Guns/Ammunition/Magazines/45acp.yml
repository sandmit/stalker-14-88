    mayTransfer: true
    whitelist:
      tags:
        - Cartridge45ACP
    capacity: 40
  - type: Item
    size: Small
    shape:
      - 0,0,0,1
  - type: ContainerContainer
    containers:
      ballistic-ammo: !type:Container
  - type: MagazineVisuals
    magState: mag
    steps: 2
    zeroVisible: false
  - type: Appearance

