- type: entity
  id: BaseSTSpeedLoader45ACP
  name: спидлоадер (.45 ACP)
  suffix: Stalker
  parent: BaseItem
  abstract: true
  components:
    - type: Tag
      tags:
        - STSpeedLoader45ACP
    - type: SpeedLoader
    - type: BallisticAmmoProvider
      whitelist:
        tags:
          - Cartridge45ACP
      capacity: 6
    - type: Sprite
    - type: ContainerContainer
      containers:
        ballistic-ammo: !type:Container
          ents: []

- type: entity
  parent: BaseSTSpeedLoader45ACP
  id: STSpeedLoader45ACP
  categories: [ HideSpawnMenu ] # На будущее и на тесты
  name: Спидлоадер (.45 ACP)
  suffix: Stalker
  components:
    - type: BallisticAmmoProvider
      proto: Cartridge45ACPLFMJ
    - type: Sprite
      sprite: Objects/Weapons/Guns/Ammunition/SpeedLoaders/Magnum/magnum_speed_loader.rsi
      layers:
        - state: base
          map: ["enum.GunVisualLayers.Base"]
        - state: base-6
          map: ["enum.GunVisualLayers.Mag"]
    - type: MagazineVisuals
      magState: base
      steps: 7
      zeroVisible: false
    - type: Appearance

- type: entity
  parent: STSpeedLoader45ACP
  id: STSpeedLoader45ACPEmpty
  suffix: Stalker, Пустой
  components:
    - type: BallisticAmmoProvider
      proto: null


- type: entity
