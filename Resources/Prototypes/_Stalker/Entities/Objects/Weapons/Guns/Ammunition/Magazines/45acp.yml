  name: магазин ПП Томпсона (40)
  description: Магазин для "Томми гана". Вместимость пуль 40. Продают пустым.
  parent: BaseItem
  tag: Stalker
  components:
  - type: STWeight
    self: 0.6
  - type: Sprite
    scale: 0.8, 0.8
    sprite: _Stalker/Objects/Weapons/Guns/Ammunition/Magazines/919/vityaz.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-1
      map: ["enum.GunVisualLayers.Mag"]
  - type: Tag
    tags:
      - MagazineTommyGun
  - type: BallisticAmmoProvider
