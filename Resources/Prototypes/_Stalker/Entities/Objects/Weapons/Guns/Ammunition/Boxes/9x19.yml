- type: entity
  parent: BaseAmmoBoxStalker
  id: 919PSOGJBox
  name: Коробка патронов (9х19) ПСО гж
  description: Для МП-5 Гадюка, в коробке 30 штук. Обеспечивает пробитие только 1 класса брони.
  suffix: Stalker
  components:
  - type: Item
    size: Small
    shape:
      - 0,0,1,0
  - type: MagazineVisuals
    magState: 919ammo
  - type: BallisticAmmoProvider
    proto: STCartridge919PSOGJ
    capacity: 30
    whitelist:
      tags:
        - STCartridge919
  - type: Sprite
    layers:
    - state: 919
      map: ["enum.GunVisualLayers.Base"]
    - state: 919ammo-1
      map: ["enum.GunVisualLayers.Mag"]

