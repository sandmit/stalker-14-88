- type: entity
  parent: BaseAmmoBoxStalker
  id: 545FMJBox
  name: Коробка патронов (5,45x39) FMJ
  description: Для автоматов Калашникова разных моделей, в коробке 30 штук. Пробивает 2 класс брони.
  suffix: Stalker
  components:
  - type: MagazineVisuals
    magState: 545ammo
  - type: BallisticAmmoProvider
    capacity: 30
    proto: STCartridge545FMJ
    whitelist:
      tags:
        - STCartridge545
  - type: Sprite
    layers:
    - state: 545
      map: ["enum.GunVisualLayers.Base"]
    - state: 545ammo-1
      map: ["enum.GunVisualLayers.Mag"]

