- type: entity
  parent: BaseArrow
  id: Arrowboltrust
  name: Ржавый болт
  description: На скорую руку сделаный из из ржавого гвоздя и изоленты болт. Дешевое, но не очень эффективное решение когда нужно убить небольшого мутанта.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/arrows.rsi
    layers:
    - state: tail
      color: white
    - state: rod
      color: darkgray
    - state: tip
      color: green
    - state: solution1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Projectile
    projectileClass: 1
    damage:
      types:
        Piercing: 10
        Mutant: 50
  - type: Construction
    graph: ImprovisedArrowUranium
    node: ImprovisedArrowUranium

