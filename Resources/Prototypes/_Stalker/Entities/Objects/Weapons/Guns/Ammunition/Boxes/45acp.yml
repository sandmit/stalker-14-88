- type: entity
  parent: BaseAmmoBoxStalker
  id: 45ACPLFMJBox
  name: Коробка патронов (.45 ACP) Lasermatch FMJ
  description: Для некоторых пистолетов и револьверов, в коробке 30 штук. Обеспечивает пробитие только 1 класса брони.
  suffix: Stalker
  components:
    - type: MagazineVisuals
      magState: 45ammo
    - type: BallisticAmmoProvider
      capacity: 30
      proto: Cartridge45ACPLFMJ
      whitelist:
        tags:
          - Cartridge45ACP
    - type: Sprite
      layers:
      - state: 45(1)
        map: ["enum.GunVisualLayers.Base"]
      - state: 45ammo-1
        map: ["enum.GunVisualLayers.Mag"]

