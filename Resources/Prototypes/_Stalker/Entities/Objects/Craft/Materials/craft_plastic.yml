- type: entity
  parent: STBaseIngridient
  id: STCraftPlasticFittingT1
  name: пластиковая фурнитура T1
  desciption: Базовая пластиковая фурнитура, изготовленная из дешевого и хрупкого пластика, подходит для временных конструкций и легких задач.
  suffix: Stalker, крафт, T1
  components:
    - type: PhysicalComposition
      materialComposition:
        Plastic: 100
    - type: Sprite
      state: plastic_fitting_t1
      sprite: _Stalker/Objects/Craft/Materials/plastic_fittings.rsi
    - type: Stack
      stackType: STPlasticFittingT1
      count: 1
    - type: Craftable
    - type: RepositoryItem
      categoryName: Крафты


