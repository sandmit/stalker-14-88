- type: entity
  parent: BaseArtifact
  name: Плёнка
  id: ZoneArtifactPellicle
  suffix: Stalker, Плёнка
  components:
  - type: Sprite
    state: pellicle
    scale: 0.5, 0.5
  - type: ZoneArtifact
    anomaly: ZoneAnomalyKissel
  - type: ZoneArtifactDetectorTarget
    detectedLevel: 1
  - type: PointLight
    radius: 1.5
    energy: 2.5
    color: "#7fff00"
    castShadows: false
  - type: PersonalDamage
    damage:
      types:
        Bloodloss: -0.4
        Radiation: -1
        Poison: -1
        Cellular: -0.4
        Heat: -0.2
        Shock: -0.2
        Cold: -0.2
        Caustic: -0.2
    interval: 1
  - type: Armor
    hiddenExamine: true
    armorClass: 2
    modifiers:
      coefficients:
        Poison: 0.95
        Caustic: 0.8
        Asphyxiation: 1.05


