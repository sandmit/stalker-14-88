- type: entity
  id: RadiolaStalker
  parent: BaseStructure
  name: радиола
  suffix: ST, Mapping
  description: Бытовое радиоэлектронное устройство, конструктивно объединяющее в одном корпусе радиоприёмник и электрофон.
  components:
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -9
    range: 3
    enabled: false
    sound:
      path: /Audio/Ambience/Objects/vending_machine_hum.ogg
  - type: Sprite
    sprite: _Stalker/Objects/Decoration/Other/radiola.rsi
    state: base
    snapCardinals: true
  - type: Advertise
    pack: RadiolaStalkerAds
  - type: Physics
    bodyType: Static
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.3,-0.2,0.3,0.2"
        mask:
        - TabletopMachineMask
        layer:
        - TabletopMachineLayer
        density: 200
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:DoActsBehavior
        acts: ["Breakage"]
      - !type:EjectVendorItems
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          SheetSteel1:
            min: 1
            max: 3
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/metal_break1.ogg
  - type: TypingIndicator
    proto: robot
  - type: TTS # Corvax-TTS
    voice: TrainingRobot
  - type: Speech
    speechVerb: Robotic
    speechSounds: Vending
  - type: IntrinsicRadioReceiver
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
  - type: ActiveRadio
    channels:
    - Binary
    - Common
