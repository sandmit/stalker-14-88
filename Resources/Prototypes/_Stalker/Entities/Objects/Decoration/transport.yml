# УАЗ (БУХАНКА)

- type: entity
  id: UAZStructure
  parent: BaseShippingContainer
  name: UAZ-452
  suffix: ST, Mapping
  description: A family of four-wheel drive off-road vans and light trucks with a body on a frame and a cabin above the engine, produced by the Ulyanovsk Automobile Plant (UAZ) since 1965.
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Decoration/Transport/uaz.rsi
    scale: 0.8, 0.8
    state: base
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-1.5,-0.9,1.5,0.9"
        density: 155
        mask:
        - MachineMask
        layer:
        - WallLayer
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 500
        behaviors:
          - !type:PlaySoundBehavior
            sound:
              collection: MetalBreak
          - !type:DoActsBehavior
            acts: [ "Destruction" ]

- type: entity
  id: UAZStructureRusted
  parent: UAZStructure
  name: rusty UAZ-452
  suffix: ST, Mapping
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Decoration/Transport/uaz.rsi
    state: rusted
