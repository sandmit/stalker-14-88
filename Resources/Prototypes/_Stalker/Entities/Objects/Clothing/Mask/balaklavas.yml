- type: entity
  parent: [ClothingMaskBaseButcherable, BaseFoldable]
  id: ClothingMaskBalaklavaBase
  abstract: true
  components:
  - type: Appearance
  - type: Foldable
    canFoldInsideContainer: true
  - type: FoldableClothing
    foldedSlots:
    - HEAD
    unfoldedSlots:
    - MASK
    foldedHideLayers: []
    unfoldedHideLayers:
    - Snout
    - Hair
    - FacialHair
  - type: IdentityBlocker
    enabled: false
    coverage: MOUTH
  - type: Sprite
    layers:
    - state: icon_head
      map: ["foldedLayer"]
      visible: true
    - state: icon
      map: [ "unfoldedLayer" ]
      visible: false
  - type: HideLayerClothing
    slots:
    - Snout
    - Hair
    - FacialHair
    hideOnToggle: true


