- type: entity
  parent: STClothingOuterJacketBase
  id: ClothingOuterArmourJacketBandit
  name: кольчужная куртка бандитов
  description: Обычный слабенький бандитский бронежилет, но в подкладку вшито кольчужное полотно. Сделать такой под силу почти каждому, но терпения хватит далеко не всем.
  suffix: ST, T2, PVP
  components:
  - type: Sprite
    sprite: _Stalker/Objects/Clothing/outerClothing/jacket_bandit.rsi
  - type: Clothing
    sprite: _Stalker/Objects/Clothing/outerClothing/jacket_bandit.rsi
  - type: ToggleableClothing
    clothingPrototype: ClothingHeadHatHoodJacketBandit
    slot: head
  # bandit's bonus
  - type: Storage
    grid:
    - 1,1,3,1
    - 1,2,3,2
    - 2,3,2,3
    - 0,0,0,0
    - 4,0,4,0
  - type: Armor
    armorClass: 2
    modifiers:
      flatReductions:
        Blunt: 4
        Slash: 4
        Piercing: 4
      coefficients:
        Blunt: 0.75
        Slash: 0.76
        Piercing: 0.65
  - type: ExplosionResistance
    damageCoefficient: 0.7

