- type: entity
  id: STBaseMaterialDoor
  parent: BaseStructure
  abstract: true
  components:
    - type: InteractionOutline
    - type: Sprite
      sprite: Structures/Doors/MineralDoors/metal_door.rsi
      layers:
      - state: closed
        map: ["enum.DoorVisualLayers.Base"]
    - type: AnimationPlayer
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.49,-0.49,0.49,0.49"
          density: 100
          mask:
          - FullTileMask
          layer:
          - AirlockLayer
    - type: Door
      bumpOpen: false
      clickOpen: true
      canCrush: false
      closeTimeOne: 0.2
      closeTimeTwo: 0.6
      openTimeOne: 0.6
      openTimeTwo: 0.2
      openingAnimationTime: 1.2
      closingAnimationTime: 1.2
      openSound:
        path: /Audio/Effects/stonedoor_openclose.ogg
      closeSound:
        path: /Audio/Effects/stonedoor_openclose.ogg
    - type: Appearance
    - type: Airtight
    - type: RCDDeconstructable
      cost: 6
      delay: 6
      fx: EffectRCDDeconstruct6
    - type: Occluder
    - type: BlockWeather
    - type: IconSmooth
      key: xd
      mode: NoSprite

- type: entity
  id: StalkerMetalDoor
  name: металическая дверь
  parent: STBaseMaterialDoor
  description: Старая металическая дверь.
  suffix: ST, mapping
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Doors/metalgate.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 4000
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy

###KMIN Doors
- type: entity
  id: MetalDoorFallout
  name: Стальная дверь
  suffix: ST, Mapping, KMIN
  parent: STBaseMaterialDoor
  description: Обычная стальная дверь.
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Doors/KMIN Doors/metal/metal.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Door
    bumpOpen: false
    clickOpen: true
    closeTimeOne: 0
    closeTimeTwo: 0
    openTimeOne: 0
    openTimeTwo: 0
    openSound:
      path: /Audio/Effects/door_open.ogg
    closeSound:
      path: /Audio/Effects/door_close.ogg
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: IconSmooth
    enabled: false

- type: entity
  id: STToxicDoor
  name: acid door
  suffix: Door, toxic
  parent: MetalDoorFallout
  description: door covered with rush and acid. You can barely open it
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Doors/acid_doors.rsi
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: SpeedModifierContacts
    walkSpeedModifier: 0.1
    sprintSpeedModifier: 0.1


