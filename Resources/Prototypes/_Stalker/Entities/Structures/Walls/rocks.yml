# ГОРЫ (ВОСТОК -> ЗАПАД)

- type: entity
  parent: BaseStructure
  id: REWStalkerBase
  name: гора
  description: Рельеф с поднятием местностим с выраженным склоном и подножием.
  abstract: true
  components:
  - type: Sprite
    sprite: _Stalker/Structures/Walls/Other/Rocks/east_west.rsi
    drawdepth: WallTops
  - type: Physics
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.6,-1.0,0.0,1.0"
        density: 1000
        mask:
        - FullTileMask
        layer:
        - TableLayer
        - MidImpassable
        - LowImpassable

