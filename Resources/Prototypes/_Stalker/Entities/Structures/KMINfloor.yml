# деревянный пол
- type: entity
  id: WoodenFloorBasicFallout
  name: База деревянного пола
  suffix: ST, Mapping, KMIN
  description: Самый деревянный каркас пола из существующих.
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
    - type: Clickable
    - type: Sprite
      sprite: _Stalker/Structures/KMIN Tiles/wooden_foundation.rsi
      drawdepth: FloorTiles
      layers:
        - state: wood_foundation
    - type: PlacementReplacement
      key: floors
    - type: SyncSprite
    - type: RequiresTile
    - type: Transform
      anchored: true
    - type: Tag
      tags:
        - HideContextMenu
        - Catwalk
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Wood
    - type: FootstepModifier
      footstepSoundCollection:
        collection: FootstepWoodFallout

- type: soundCollection
  id: FootstepWoodFallout
  files:
  - /Audio/_Stalker/Effects/Footsteps/ms13wood1.ogg
  - /Audio/_Stalker/Effects/Footsteps/ms13wood2.ogg
  - /Audio/_Stalker/Effects/Footsteps/ms13wood3.ogg
  - /Audio/_Stalker/Effects/Footsteps/ms13wood4.ogg


- type: entity
  id: WoodenFloorFoundationFallout
  parent: WoodenFloorBasicFallout
  name: Деревянный каркас
  suffix: ST, Mapping, KMIN
  description: Самый деревянный каркас пола из существующих.
  components:
    - type: Sprite
      sprite: _Stalker/Structures/KMIN Tiles/wooden_foundation.rsi
      drawdepth: FloorTiles
      layers:
        - state: wood_foundation
    - type: Destructible
      thresholds:
        - trigger:
            !type:DamageTrigger
            damage: 300
          behaviors:
            - !type:DoActsBehavior
              acts: [ "Destruction" ]
        - trigger:
            !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:SpawnEntitiesBehavior
              spawn:
                WoodenFloorFoundationBrokenFallout:
                  min: 1
                  max: 1
            - !type:DoActsBehavior
              acts: [ "Destruction" ]

