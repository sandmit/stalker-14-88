- type: entity
  id: STPottedPlantBase
  parent: PottedPlantBase
  name: potted plant
  description: A little bit of nature contained in a pot.
  abstract: true
  suffix: ST, Mapping
  components:
  - type: Sprite
    drawdepth: Overdoors
    offset: "0.0,0.3"
    sprite: _Stalker/Structures/Furniture/potted_plants.rsi
    noRot: true
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 250
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/plant_rustle.ogg

