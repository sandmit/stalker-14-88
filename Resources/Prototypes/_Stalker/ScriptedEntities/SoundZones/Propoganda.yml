- type: entity
  id: STDolgPropogandaTrigger
  parent: MarkerBase
  name: Долг Пропоганда
  description: Make a Sound and Text.
  suffix: Stalker SoundsTriggers
  components:
    - type: Sprite
      layers:
        - state: red
    - type: Transform
      anchored: True
    - type: InteractionOutline
    - type: Clickable
    - type: Physics
      bodyType: Static
    - type: Fixtures
      fixtures:
        portalFixture:
          shape:
            !type:PhysShapeCircle
            radius: 5
          mask:
            - FullTileMask
          layer:
            - WallLayer
          hard: false
    - type: STNoticeOnCollide
      soundEnter:
        collection: StartCollideDolgPropoganda
      cooldownTime: 60
      chance: 0.5

