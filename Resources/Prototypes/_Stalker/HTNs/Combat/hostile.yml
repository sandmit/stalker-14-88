- type: htnCompound
  id: STSimpleHostileCompound
  branches:
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UnPullOperator
          preconditions:
            - !type:PulledPrecondition
              isPulled: true
    - tasks:
        - !type:HTNCompoundTask
          task: STSimpleMeleeCombatCompound
    - tasks:
        - !type:HTNCompoundTask
          task: FollowCompound
    - tasks:
        - !type:HTNCompoundTask
          task: IdleCompound

- type: htnCompound
  id: STSimpleMeleeCombatCompound
  branches:
    # Melee combat (unarmed or otherwise)
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:UtilityOperator
            proto: NearbyMeleeTargets
        - !type:HTNCompoundTask
          task: STSimpleMeleeAttackTargetCompound

# Tries to melee attack our target.
- type: htnCompound
  id: STSimpleMeleeAttackTargetCompound
  branches:
    # Move to melee range and hit them
    - tasks:
        - !type:HTNPrimitiveTask
          operator: !type:MoveToOperator
            shutdownState: PlanFinished
            pathfindInPlanning: true
            removeKeyOnFinish: false
            targetKey: TargetCoordinates
            pathfindKey: TargetPathfind
            rangeKey: MeleeRange
        - !type:HTNPrimitiveTask
          operator: !type:MeleeOperator
            targetKey: Target
          preconditions:
            - !type:KeyExistsPrecondition
              key: Target
            - !type:TargetInRangePrecondition
              targetKey: Target
              rangeKey: MeleeRange
          services:
            - !type:UtilityService
              id: MeleeService
              proto: NearbyMeleeTargets
              key: Target
