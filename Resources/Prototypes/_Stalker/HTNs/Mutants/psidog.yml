- type: htnCompound
  id: STPsidogCompound
  branches:
    - tasks:
      - !type:HTNCompoundTask
        task: STPsidogMeleeCombatCompound

      - !type:HTNCompoundTask
        task: IdleCompound

- type: htnCompound
  id: STPsidogMeleeCombatCompound
  branches:
    - tasks:
      - !type:HTNPrimitiveTask
        operator: !type:UtilityOperator
          proto: STMonolithNearbyGunTargets

      - !type:HTNCompoundTask
        task: STPsidogMeleeAttackTargetCompound


- type: htnCompound
  id: STPsidogMeleeAttackTargetCompound
  branches:
    - tasks:
      - !type:HTNPrimitiveTask
        operator: !type:UtilityOperator
          proto: STMonolithNearbyGunTargets

      - !type:HTNPrimitiveTask
        operator: !type:MoveToOperator
          shutdownState: PlanFinished
          pathfindInPlanning: true
          removeKeyOnFinish: false
          targetKey: TargetCoordinates
          pathfindKey: TargetPathfind
          stopOnLineOfSight: false
          rangeKey: RangedRange
      - !type:HTNPrimitiveTask
        operator: !type:JukeOperator
          jukeType: AdjacentTile

      - !type:HTNPrimitiveTask
        operator: !type:MeleeOperator
          targetKey: Target
        preconditions:
          - !type:KeyExistsPrecondition
            key: Target
          - !type:TargetInRangePrecondition
            targetKey: Target
            rangeKey: MeleeRange
        services:
          - !type:UtilityService
            id: MeleeService
            proto: NearbyMeleeTargets
            key: Target
