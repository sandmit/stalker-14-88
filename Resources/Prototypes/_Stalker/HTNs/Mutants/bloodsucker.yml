- type: htnCompound
  id: STBloodsuckerCompound
  branches:
    - tasks:
      - !type:HTNCompoundTask
        task: STBloodsuckerMeleeCombatCompound

    - tasks:
      - !type:HTNCompoundTask
        task: STBloodsuckerRoarRestoreCompound

      - !type:HTNCompoundTask
        task: IdleCompound

- type: htnCompound
  id: STBloodsuckerMeleeCombatCompound
  branches:
    - tasks:
      - !type:HTNPrimitiveTask
        operator: !type:UtilityOperator
          proto: NearbyMeleeTargets

      - !type:HTNCompoundTask
        task: STBloodsuckerRoarCompound

      - !type:HTNCompoundTask
        task: STBloodsuckerMeleeAttackTargetCompound

- type: htnCompound
  id: STBloodsuckerRoarRestoreCompound
  branches:
    - tasks:
      - !type:HTNPrimitiveTask
        operator: !type:SetBoolOperator
          targetKey: Roared
          value: false

- type: htnCompound
  id: STBloodsuckerRoarCompound
  branches:
    - tasks:

      - !type:HTNPrimitiveTask
         operator: !type:MoveToOperator
           shutdownState: PlanFinished
           pathfindInPlanning: true
           removeKeyOnFinish: false
           targetKey: TargetCoordinates
           pathfindKey: TargetPathfind
           rangeKey: RangedRange

      - !type:HTNPrimitiveTask
        operator: !type:JukeOperator
          jukeType: AdjacentTile

      - !type:HTNPrimitiveTask
        operator: !type:SetFloatOperator
          targetKey: AttackDelay
          amount: 0.3

      - !type:HTNPrimitiveTask
        operator: !type:WaitOperator
          key: AttackDelay
        preconditions:
          - !type:KeyExistsPrecondition
            key: AttackDelay

      - !type:HTNPrimitiveTask
         operator: !type:MoveToOperator
           shutdownState: PlanFinished
           pathfindInPlanning: true
           removeKeyOnFinish: false
           targetKey: TargetCoordinates
           pathfindKey: TargetPathfind
           rangeKey: RangedRange

      - !type:HTNPrimitiveTask
        operator: !type:JukeOperator
          jukeType: AdjacentTile

      - !type:HTNPrimitiveTask
        operator: !type:SetFloatOperator
          targetKey: AttackDelay
          amount: 0.3

      - !type:HTNPrimitiveTask
        operator: !type:WaitOperator
          key: AttackDelay
        preconditions:
          - !type:KeyExistsPrecondition
            key: AttackDelay

      - !type:HTNPrimitiveTask
         operator: !type:MoveToOperator
           shutdownState: PlanFinished
           pathfindInPlanning: true
           removeKeyOnFinish: false
           targetKey: TargetCoordinates
           pathfindKey: TargetPathfind
           rangeKey: RangedRange

      - !type:HTNPrimitiveTask
        operator: !type:JukeOperator
          jukeType: AdjacentTile

      - !type:HTNPrimitiveTask
        operator: !type:SetFloatOperator
          targetKey: AttackDelay
          amount: 0.3

      - !type:HTNPrimitiveTask
        operator: !type:WaitOperator
          key: AttackDelay
        preconditions:
          - !type:KeyExistsPrecondition
            key: AttackDelay

      - !type:HTNPrimitiveTask
         operator: !type:MoveToOperator
           shutdownState: PlanFinished
           pathfindInPlanning: true
           removeKeyOnFinish: false
           targetKey: TargetCoordinates
           pathfindKey: TargetPathfind
           rangeKey: RangedRange

      - !type:HTNPrimitiveTask
        operator: !type:JukeOperator
          jukeType: AdjacentTile

      - !type:HTNPrimitiveTask
        operator: !type:SetFloatOperator
          targetKey: AttackDelay
          amount: 0.3

      - !type:HTNPrimitiveTask
        operator: !type:WaitOperator
          key: AttackDelay
        preconditions:
          - !type:KeyExistsPrecondition
            key: AttackDelay

